<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>JS To-Do List</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js" integrity="sha512-zT3zHcFYbQwjHdKjCu6OMmETx8fJA9S7E6W7kBeFxultf75OPTYUJigEKX58qgyQMi1m1EgenfjMXlRZG8BXaw==" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="script.js" type="text/javascript"></script>


    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <link rel="stylesheet" href="style.css">

  </head>
  <body>
    <div class="background">
      <svg width="100%" height="100%" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false" role="img">
      <defs>
        <linearGradient id="sfumato" x1="0%" y1="0%" x2="100%" y2="20%">
          <stop offset="0%" style="stop-color:rgb(100,150,200);"/>
          <stop offset="50%" style="stop-color:rgb(200,50,150);"/>
          <stop offset="100%" style="stop-color:rgb(100,50,250);"/>
        </linearGradient>
      </defs>
      <rect width="100%" height="100%" fill="url(#sfumato)"/>
    </svg>
    </div>

    <div class="flex-container">
      <h1>To-DO LIST:</h1>
      <ul id="tasks">

      </ul>
    </div>
  </body>
</html>
